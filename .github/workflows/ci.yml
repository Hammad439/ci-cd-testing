name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install server dependencies
      run: npm install

    - name: Install client dependencies
      working-directory: ./client
      run: npm install

    - name: Run server tests
      run: npm test || echo "No server tests defined"

    - name: Run client tests
      working-directory: ./client
      run: npm test || echo "No client tests defined"

    - name: Build client
      working-directory: ./client
      run: npm run build